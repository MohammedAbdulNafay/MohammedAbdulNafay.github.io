<html>
<head>
	<meta charset="UTF-8">
	<title>Demo</title>
</head>
<body>
	<div id="demo">
		<p> The flow comes here index 4 customer </p>
	</div>
		
	<script src="https://flutecenterofnewyork.my.site.com/lightning/lightning.out.js"></script>

	<script>
		$Lightning.use("runtime_appointmentbooking:lightningOutGuest",
		function() { // Callback once framework and app load
		$Lightning.createComponent(
		"lightning:flow", // top-level component of your app
		{ }, // attributes to set on the component when created
		"demo", // the DOM location to insert the component
		function(component) { // API name of the Flow
		component.startFlow("New_Service_Appointment_Global");
		}
		);
		}, 'https://flutecenterofnewyork.my.site.com' // Site endpoint
		);
		</script>

</body>
</html>
